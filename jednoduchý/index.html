<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>délka jména</title>
</head>
<body>
    <h1>Délka jména</h1>

    <script>
        let delka= prompt("Jak se jmenuješ");

        if ((delka.length >3) && (delka.length <10))
        document.write("Máš normální jméno");

      else
        document.write("Máš příliš krátké nebo dlouhé jméno");
    </script>
    
</body>
</html>
